<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ES College of Engineering and Technology</title>
    <link rel="icon" type="image/png" href="/images/college-logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 180px; /* Account for fixed navbar height */
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: #f8fafc;
        color: #1e293b;
        margin: 0;
        overflow-x: hidden;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Montserrat", sans-serif;
        color: #0f172a;
      }

      /* iOS 26 "Water Glass" Effect - Core Physics */
      .water-glass {
        position: relative;
        background: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(50px) saturate(220%);
        -webkit-backdrop-filter: blur(50px) saturate(220%);
        border: 1px solid rgba(255, 255, 255, 0.7);
        box-shadow: 0 15px 45px -10px rgba(0, 74, 153, 0.1),
          inset 0 1px 2px rgba(255, 255, 255, 0.8),
          inset 0 -1px 2px rgba(0, 0, 0, 0.05);
        border-radius: 2rem;
      }

      /* Dark Blue Water Glass for Navigation */
      .blue-water-glass {
        position: relative;
        background: rgba(0, 74, 153, 0.85);
        backdrop-filter: blur(40px) saturate(250%);
        -webkit-backdrop-filter: blur(40px) saturate(250%);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 15px 50px -5px rgba(0, 74, 153, 0.3),
          inset 0 1px 1px rgba(255, 255, 255, 0.4);
      }

      /* Global Class Replacement */
      .glass,
      .ios-glass {
        position: relative;
        background: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(50px) saturate(220%);
        -webkit-backdrop-filter: blur(50px) saturate(220%);
        border: 1px solid rgba(255, 255, 255, 0.7);
        box-shadow: 0 15px 45px -10px rgba(0, 74, 153, 0.1),
          inset 0 1px 2px rgba(255, 255, 255, 0.8),
          inset 0 -1px 2px rgba(0, 0, 0, 0.05);
        border-radius: 2rem;
      }

      /* Utility for refractive edges */
      .refractive-shine {
        position: relative;
      }
      .refractive-shine::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.8),
          transparent
        );
        pointer-events: none;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #004a99;
        border-radius: 10px;
        border: 2px solid #f1f5f9;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #003366;
      }

      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
          "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3",
          "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
